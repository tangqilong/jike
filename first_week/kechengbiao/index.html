<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闻喜中学高一二班课程表</title>
    <link href="mycss.css" type="text/css" rel="stylesheet">
</head>
<body>
    <table border="1">
        <caption>
            <strong>课程表</strong>
        </caption>
        <!--日期-->
        <tr align="center" valign="center" class="riqi">
            <th>&nbsp;&nbsp;&nbsp;</th>
            <th>星期一</th>
            <th>星期二</th>
            <th>星期三</th>
            <th>星期四</th>
            <th>星期五</th>
            <th>星期六</th>
            <th>星期天</th>
        </tr>
        <!--第一节-->
        <tr align="center" valign="center">
            <td rowspan="4" class="shijian">
                <strong>上午</strong>
            </td>
            <td class="yy">英语</td>
            <td class="sx">数学</td>
            <td class="yw">语文</td>
            <td class="hx">化学</td>
            <td class="yw">语文</td>
            <td rowspan="8">&nbsp;&nbsp;&nbsp;</td>
            <td rowspan="8">&nbsp;&nbsp;&nbsp;</td>
        </tr>
        <!--第二节-->
        <tr align="center" valign="center">
            <td class="yiny">音乐</td>
            <td class="wl">物理</td>
            <td class="dl">地理</td>
            <td class="sx">数学</td>
            <td class="yy">英语</td>
        </tr>
        <!--第三节-->
        <tr align="center" valign="center">
            <td class="sx">数学</td>
            <td class="yw">语文</td>
            <td class="hx">化学</td>
            <td class="yy">英语</td>
            <td class="wl">物理</td>
        </tr>
        <!--第四节-->
        <tr align="center" valign="center">
            <td class="yw">语文</td>
            <td class="ty">体育</td>
            <td class="yy">英语</td>
            <td class="yw">语文</td>
            <td class="ty">体育</td>
        </tr>
        <!--午休-->
        <tr align="center" valign="center" height="40px">
            <td colspan="6" class="wuxiu">
                <strong>午&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;休</strong>
            </td>
        </tr>
        <!--下午第一节-->
        <tr align="center" valign="center">
            <td rowspan="3" class="shijian">
                <strong>下午</strong>
            </td>
            <td class="dl">地理</td>
            <td class="hx">化学</td>
            <td class="wl">物理</td>
            <td class="yiny">音乐</td>
            <td class="hx">化学</td>
        </tr>
        <!--下午第二节-->
        <tr align="center" valign="center">
            <td class="ls">历史</td>
            <td class="zz">政治</td>
            <td class="yw">语文</td>
            <td class="hx">化学</td>
            <td class="ls">历史</td>
        </tr>
        <!--下午第三节-->
        <tr align="center" valign="center">
            <td class="hx">化学</td>
            <td class="wl">物理</td>
            <td class="yiny">音乐</td>
            <td class="dl">地理</td>
            <td class="yy">英语</td>
        </tr>
    </table>
</body>
</html>
