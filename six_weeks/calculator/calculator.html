<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JS--计算器</title>
    <link rel="stylesheet" href="calculator.css" type="text/css"/>
</head>
<body>
    <table border="1" align="center">
        <!--显示框-->
        <tr>
            <td colspan="4">
                <input type="text" id="text" value="" name="show" readonly="readonly"/>
            </td>
        </tr>
        <!--第一行按键-->
        <tr id="tr1">
            <td colspan="2" align="center">
                <input type="button" value="AC" class="ac" id="ac"/>
            </td>
            <td>
                <input type="button" value="←" id="del"/>
            </td>
            <td>
                <input type="button" value="/" id="divide"/>
            </td>
        </tr>
        <!--第二行按键-->
        <tr id="tr2">
            <td>
                <input type="button" value="7" id="num7"/>
            </td>
            <td>
                <input type="button" value="8" id="num8"/>
            </td>
            <td>
                <input type="button" value="9" id="num9"/>
            </td>
            <td>
                <input type="button" value="*" id="times"/>
            </td>
        </tr>
        <!--第三行按键-->
        <tr>
            <td>
                <input type="button" value="4" id="num4"/>
            </td>
            <td>
                <input type="button" value="5" id="num5"/>
            </td>
            <td>
                <input type="button" value="6" id="num6"/>
            </td>
            <td>
                <input type="button" value="-" id="minus"/>
            </td>
        </tr>
        <!--第四行按键-->
        <tr>
            <td>
                <input type="button" value="1" id="num1"/>
            </td>
            <td>
                <input type="button" value="2" id="num2"/>
            </td>
            <td>
                <input type="button" value="3" id="num3"/>
            </td>
            <td>
                <input type="button" value="+" id="plus"/>
            </td>
        </tr>
        <!--第五行按键-->
        <tr>
            <td colspan="2" align="center">
                <input type="button" value="0" class="num0" id="num0"/>
            </td>
            <td>
                <input type="button" value="." id="doc"/>
            </td>
            <td>
                <input type="button" value="=" id="equal"/>
            </td>
        </tr>
    </table>
    <script src="calculator.js" type="text/javascript"></script>
</body>
</html>
