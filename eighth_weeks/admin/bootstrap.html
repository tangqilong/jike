<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>bootstrap布局--登陆界面</title>
    <link href="bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!--华宇LOGO-->
            <img src="tupian/huayu_logo.png" class="logo">
            <!--登陆卡片-->
            <div class="col-md-4 col-md-offset-4 col-sm-offset-3 panel panel-default">
                <!--登陆卡片标题-->
                <h2 class="col-md-offset-3">后台登陆系统</h2>
                <!--登陆卡片输入框-->
                <form class="margin-base-vertical" action="bootstrap.php" method="post">
                    <div class="form-group">
                        <label for="username">账号:</label>
                        <input type="text" class="form-control" placeholder="账号" id="username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">密码:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                    </div>
                    <!--登陆按钮-->
                    <button type="submit" id="btn" class="btn btn-default col-md-offset-5">登陆</button>
                </form>
            </div>
        </div>
        <!--尾部背景-->
        <div class="footer-image"></div>
    </div>
    <script src="js/bootstrap.js"></script>
</body>
</html>
