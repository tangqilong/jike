<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>魔方3D</title>
    <link href="cube.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="con">
        <div class="box" id="box">
            <!--前面-->
            <div class="front">
                <div class="f1"></div>
                <div class="f2"></div>
                <div class="f3"></div>
                <div class="f4"></div>
                <div class="f5"></div>
                <div class="f6"></div>
                <div class="f7"></div>
                <div class="f8"></div>
                <div class="f9"></div>
            </div>
            <!--后面-->
            <div class="back">
                <div class="b1"></div>
                <div class="b2"></div>
                <div class="b3"></div>
                <div class="b4"></div>
                <div class="b5"></div>
                <div class="b6"></div>
                <div class="b7"></div>
                <div class="b8"></div>
                <div class="b9"></div>
            </div>
            <!--上面-->
            <div class="top">
                <div class="t1"></div>
                <div class="t2"></div>
                <div class="t3"></div>
                <div class="t4"></div>
                <div class="t5"></div>
                <div class="t6"></div>
                <div class="t7"></div>
                <div class="t8"></div>
                <div class="t9"></div>
            </div>
            <!--左面-->
            <div class="left">
                <div class="l1"></div>
                <div class="l2"></div>
                <div class="l3"></div>
                <div class="l4"></div>
                <div class="l5"></div>
                <div class="l6"></div>
                <div class="l7"></div>
                <div class="l8"></div>
                <div class="l9"></div>
            </div>
            <!--右面-->
            <div class="right">
                <div class="r1"></div>
                <div class="r2"></div>
                <div class="r3"></div>
                <div class="r4"></div>
                <div class="r5"></div>
                <div class="r6"></div>
                <div class="r7"></div>
                <div class="r8"></div>
                <div class="r9"></div>
            </div>
            <!--底面-->
            <div class="bottom">
                <div class="bottom1"></div>
                <div class="bottom2"></div>
                <div class="bottom3"></div>
                <div class="bottom4"></div>
                <div class="bottom5"></div>
                <div class="bottom6"></div>
                <div class="bottom7"></div>
                <div class="bottom8"></div>
                <div class="bottom9"></div>
            </div>
        </div>
    </div>
</body>
</html>
