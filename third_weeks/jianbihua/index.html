<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>简笔画</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="con">
        <div class="animation" id="animation">
            <!--身体-->
            <div class="head">
                <!--左眼-->
                <div class="left-eye-orbit" id="left-eye-orbit">
                    <div class="left-eye" id="left-eye"></div>
                </div>
                <!--眼镜框-->
                <div class="Eye-leg"></div>
                <!--右眼-->
                <div class="right-eye-orbit" id="right-eye-orbit">
                    <div class="right-eye" id="right-eye"></div>
                </div>
                <!--嘴-->
                <div class="mouth"></div>
                <!--肩带-->
                <div class="Strap"></div>
                <!--左肩-->
                <div class="left-shoulder"></div>
                <!--右肩-->
                <div class="right-shoulder"></div>
                <!--左口袋-->
                <div class="left-Pocket"></div>
                <!--右口袋-->
                <div class="right-Pocket"></div>
                <div>
                    <img src="tupian/chaoren.ico"/>
                </div>
            </div>
            <!--左脚-->
            <div class="left-leg">
                <div class="left-food"></div>
            </div>
            <!--右脚-->
            <div class="right-leg">
                <div class="right-food"></div>
            </div>
            <!--左臂-->
            <div class="left-arm" id="left-arm">
                <div class="left-hand"></div>
                <div class="left-hand1"></div>
            </div>
            <!--右臂-->
            <div class="right-arm" id="right-arm">
                <div class="right-hand"></div>
                <div class="right-hand1"></div>
            </div>
        </div>
    </div>
</body>
</html>
